<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Less Paper are more Trees</title>
  </head>
  <body>
    <div class="slidePaper">
      <div class="paperStack1">
        <img class="paperStack1_img1" src="Group 83.png" />
        <img class="paperStack1_img2" src="Group 83.png" />
      </div>

      <div class="paperStack2">
        <img class="paperStack2_img1" src="Group 83.png" />
        <h1 onclick="showSlideTree()">Less</h1>
        <img class="paperStack2_img2" src="Group 83.png" />
      </div>

      <div class="paperStack3">
        <img class="paperStack3_img1" src="Group 83.png" />
        <img class="paperStack3_img2" src="Group 83.png" />
      </div>

      <div class="paperStack4">
        <img class="paperStack4_img1" src="Group 83.png" />
        <img class="paperStack4_img2" src="Group 83.png" />
      </div>

      <div class="paperStack5">
        <h1 onclick="showSlideTree()">PAPER</h1>
        <img class="paperStack5_img1" src="Group 83.png" />
      </div>

      <div class="paperStack6">
        <img class="paperStack6_img1" src="Group 83.png" />
        <img class="paperStack6_img2" src="Group 83.png" />
      </div>
    </div>

    <div class="slideTree">
      <div class="treeStack1">
        <h1 onclick="showSlidePaper()">ARE</h1>
        <img class="treeStack1_img" src="Group 84.png" />
      </div>

      <div class="treeStack2">
        <img class="treeStack2_img" src="Group 84.png" />
        <h1 onclick="showSlidePaper()">MORE</h1>
      </div>

      <div class="treeStack3">
        <img class="treeStack3_img" src="Group 84.png" />
      </div>

      <div class="treeStack4">
        <img class="treeStack4_img" src="Group 84.png" />
        <h1 onclick="showSlidePaper()">TREES</h1>
        <img class="treeStack4_img" src="Group 84.png" />
      </div>

      <div class="treeStack5">
        <img class="treeStack5_img" src="Group 84.png" />
        <img class="treeStack5_img" src="Group 84.png" />
      </div>
    </div>
  </body>
</html>
